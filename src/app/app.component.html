<div class="container my-5">
  <div class="row">
    <div class="col">
      <div class="mb-2">
        <app-button
          buttonColors="btn-primary"
          text="Expenses"
          (click)="showModal = true"
        >
        </app-button>
      </div>
      <div class="card mb-3" *ngIf="responseData.orders">
        <div class="card-body">
          <app-dropdown (value)="size($event)"></app-dropdown>
          <table class="table" style="table-layout: fixed">
            <thead>
              <tr>
                <th (click)="order('id')" role="button" style="width: 10%">
                  # <span *ngIf="by('id')">{{ direction }}</span>
                </th>
                <th (click)="order('category')" role="button">
                  Name <span *ngIf="by('category')">{{ direction }}</span>
                </th>
                <th (click)="order('description')" role="button">
                  Description
                  <span *ngIf="by('description')">{{ direction }}</span>
                </th>
                <th (click)="order('price')" role="button" style="width: 15%">
                  Price <span *ngIf="by('price')">{{ direction }}</span>
                </th>
                <th (click)="order('dateCreated')" role="button">
                  Date Created
                  <span *ngIf="by('dateCreated')">{{ direction }}</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of responseData.orders">
                <td>{{ order.id }}</td>
                <td>{{ order.category.name }}</td>
                <td>{{ order.description }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.dateCreated }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <app-expenses
        *ngIf="showModal"
        (modalIsSave)="isProceed($event)"
      ></app-expenses>

      <app-pagination
        (actionEvent)="pagination($event)"
        [numbers]="numbers"
        [orders]="responseData.orders"
      ></app-pagination>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
