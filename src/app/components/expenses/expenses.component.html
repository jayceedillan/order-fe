<div class="modal-dialog modal-dialog-centered modal-dialog-centered modal-sm">
  <div class="modal-content">
    <div class="modal-body p-0">
      <div
        class="card border-0 mb-0 card-secondary"
        header-classes="bg-white pb-5"
        body-classes="px-lg-5 py-lg-5"
      >
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-12 text-left">
                <div class="form-group">
                  <label class="control-label"> Category </label>
                  <select id="category" name="category" class="form-control"
                  formControlName="category"
                    [ngClass]="{
                      'is-invalid': submitted && myForm['category'].errors
                    }"
                  >
                    <option value="">Category</option>
                    <option
                      *ngFor="let category of categories"
                      [value]="category.id"
                    >
                      {{ category.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-left">
                <div class="form-group">
                  <label class="control-label"> Description </label>
                  <input
                    placeholder="Description"
                    class="form-control"
                    formControlName="description"
                    [ngClass]="{
                      'is-invalid': submitted && myForm['description'].errors
                    }"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-left">
                <div class="form-group">
                  <label class="control-label"> Price </label>
                  <input
                    placeholder="Price"
                    type="number"
                    class="form-control"
                    formControlName="price"
                    [ngClass]="{
                      'is-invalid': submitted && myForm['price'].errors
                    }"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                (click)="isClickSaveOrClose(false)"
              >
                Close
              </button>
              <button type="submit" class="btn btn-info">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
